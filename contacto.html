<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Contacto</title>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

    <nav class="shadow-lg">
        <div class="container mx-auto px-4 py-2 flex justify-between items-center">
            <div> 
                <a href="../index.html">
                    <img src="/ejercicioparcial-uade/assets/image-removebg-preview.png" alt="Logo" class="h-14">
                </a>
            </div>
            <div>
                <a href="../index.html" class="font-regular px-2 hover:text-blue-500">Inicio</a>
                <a href="sobremi.html" class="font-regular px-2 hover:text-blue-500">Sobre MÃ­</a>
                <a href="materias2025.html" class="font-regular px-2 hover:text-blue-500">Materias 2025</a>
                <a href="avisos.html" class="font-regular px-2 hover:text-blue-500">Avisos</a>
                <a href="contacto.html" class="font-bold px-2 hover:text-blue-500">Contacto</a>
            </div>
        </div>
    </nav>

    <main class="flex-grow container mx-auto px-4 py-6">
        <div class="max-w-2xl mx-auto bg-white p-8 rounded-xl shadow-lg">
            <h1 class="text-4xl font-bold text-gray-800 mb-8">Contactame</h1>

            <form action="#" method="POST" class="space-y-6">
                <div class="flex flex-col">
                    <label for="name" class="text-sm font-medium text-gray-700 mb-1">Nombre:</label>
                    <input type="text" id="name" name="name" required 
                        class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition">
                </div>

                <div class="flex flex-col">
                    <label for="email" class="text-sm font-medium text-gray-700 mb-1">Mail:</label>
                    <input type="email" id="email" name="email" required
                        class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition">
                </div>

                <div class="flex flex-col">
                    <label for="message" class="text-sm font-medium text-gray-700 mb-1">Mensaje:</label>
                    <textarea id="message" name="message" rows="5" required
                        class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"></textarea>
                </div>

                <button type="submit" 
                    class="w-full bg-blue-500 text-white font-medium py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-200">
                    Enviar
                </button>
            </form>
        </div>
    </main>

    <footer class="mt-auto p-4 bg-white text-center">
        <p class="px-6 py-3 text-center text-sm text-gray-600 tracking-wider">Derechos Reservados | Primer Entrega Parcial &copy; 2025 | Lucas Vega</p>
    </footer>
</body>
</html>
